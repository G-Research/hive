name: ci-tests
on:
  push:
    branches: [ branch-3.1-build-fixed ]

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with maven
        run: mvn clean install package -DskipTests -Pdist

  tests:
    needs:
      - build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Run tests with maven
        run: mvn test || true # Prevent workflow stop on test failure

  failures:
    needs:
      - tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Get failed test classes
        run: |
          if [ -d "target/surefire-reports" ]; then
            echo "Failed Test Classes:"
            grep -l -r "<failure" target/surefire-reports/ | sed 's|target/surefire-reports/||;s|.txt||;s|TEST-||;s|-|.|g'
          else
            echo "No test failures found or surefire-reports directory does not exist."
          fi
